<ion-menu side="start" menuId="main" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
        <ion-menu-toggle>
        <ion-item [routerLink]="['/']">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Pagina principal</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/login']"
                  *ngIf="!isLoggedIn">
          <ion-icon name="log-in" slot="start"></ion-icon>
          <ion-label>Iniciar Sesion</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/register']"
                  *ngIf="!isLoggedIn">
          <ion-icon name="person-add" slot="start"></ion-icon>
          <ion-label>Registrarse</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/profile']"
                  *ngIf="isLoggedIn">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/wishlist']"
                  *ngIf="isLoggedIn">
          <ion-icon name="star" slot="start"></ion-icon>
          <ion-label>Lista de deseos</ion-label>
        </ion-item>

        <ion-item (click)="logOut()"
                  *ngIf="isLoggedIn">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Cerrar sesiÃ³n</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
